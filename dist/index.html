<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pello Data Sync Dashboard - Manage and monitor platform data syncs">
    <meta name="author" content="Pello Team">
    <title>Pello Data Sync Dashboard</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main Application Script -->
  <script type="module" crossorigin src="/assets/index-D7q_o9pd.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Pello Data Sync Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8">
        <!-- Platforms Section -->
        <section 
            class="grid grid-cols-1 md:grid-cols-3 gap-6" 
            id="status-section" 
            aria-live="polite"
            aria-busy="false">
            <!-- Dynamic cards will be injected here -->
        </section>

        <!-- Logs Section -->
        <section class="mt-10">
            <h2 class="text-2xl font-bold mb-4">Sync Logs</h2>
            <div 
                class="bg-white shadow-md rounded-lg p-4 max-h-64 overflow-y-auto" 
                id="logs-section" 
                aria-live="polite"
                aria-busy="false">
                <!-- Logs will be dynamically loaded here -->
            </div>
        </section>

        <!-- Error Message Container -->
        <div 
            id="error-message" 
            class="hidden bg-red-100 text-red-800 p-4 rounded mt-4" 
            role="alert" 
            aria-live="assertive">
            <!-- Error messages will be dynamically added here -->
        </div>
    </main>

    <style>
        /* Progress bar animation */
        .progress-bar {
            transition: width 0.2s ease-in-out;
        }
    </style>
</body>
</html>
